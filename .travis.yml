---
language: ruby
dist: focal
before_install:
  -
    gem install bundler
before_script:
  -
    psql -c 'create database travis_ci_test;' -U postgres
  -
    cp config/database.travis.yml config/database.yml
services:
  -
    postgresql
bundler_args: "--without production"
cache: bundler
env:
  -
    TRAVIS=true
sudo: false
